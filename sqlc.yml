version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/db/queries/*.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        sql_package: "pgx/v5"
    